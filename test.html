<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .content {width: 1024px;}
      .disp {height: 200px; border: 1px solid black;}
      .tab_host {display: flex; margin-top: 20px; text-align: center;}
      .tab:hover {cursor: pointer;}
      .tab {width: 200px; border: 1px solid #ededed;}
      #list {border: 1px solid #ededed;}
    </style>
  </head>
  <body>
      <p>
        4. 아래의 입력창에 숫자가 입력되지 않도록 하고 길이 제한은 10자로 하시오. <br />숫자가 입력된다면 숫자가 입력되었다고 alert로
        알려주시오
      </p>
      <input type="text" id="te_input" maxlength="9" placeholder="글자만 입력하세요." />

      <p>
        5.아래의 입력창에 입력 후 저장 버튼을 누르거나 엔터키를 누르면 입력한 내용이 아래의 list에 추가 되도록 하시오. <br />초기화 버튼을
        누르면 list안의 모든 내용이 지워져야 함
      </p>
      <h5>6.추가된 내용을 "각 각" 수정 및 삭제 수 있게 변경하시오.</h5>
      <form id="form">
        <input type="text" value="" width="600" id="list_data" name="content" />
        <button type="submit" id="send" value="show_view">저장</button>
        <button type="reset">초기화</button>
        <p>리스트</p>
        <ul id="list">
          <li class="liclass">list</li>
          <li class="liclass">list</li>
        </ul>
      </form>
    </div>

    <script>
      // 4번문제
      const $te_input = document.getElementById("te_input");      
      $te_input.addEventListener('input', function(){
        $te_input.setAttribute("maxlength", "10");
        if(!isNaN($te_input.value)) {
          alert('문자만 입력하세요');
          $te_input.value = '';
        }
      });
      
      // 5번 문제
      const $list_data = document.querySelector('#list_data');
      const $list = document.getElementById("list");
      const $send = document.getElementById('send');
      const $reset = document.querySelectorAll("button[type='reset']");
      const $listItems = document.querySelectorAll('.liclass');
      console.log($reset);

      // 공통된 부분 addList 함수로 넣어줌
      function addList() {
        const liAdd = document.createElement("li");
        if($list_data.value !== '') {
        liAdd.classList.add('liclass');
        liAdd.textContent = $list_data.value;
        
          $list.appendChild(liAdd);
          $list_data.value = "";
        }
      }
      // 엔터키 이벤트
      $list_data.addEventListener('keydown', function(e){
        if(e.keyCode === 13) {
          e.preventDefault();
          addList();
        }
      });
      // 저장 버튼 클릭 이벤트
      $send.addEventListener('click', (e)=>{
        e.preventDefault();
        addList();
      });
      // 리셋 버튼 (추가된 요소의 삭제는 안됨.. 더 고민해봐야 됨)
      // ul > li 태그들을 innerHTML으로 reset
      for (let itemReset of $reset){
        itemReset.addEventListener('click', (e)=>{
          e.preventDefault();
          for(let item of $listItems){
            item.remove();
          }
        })
      }
    </script>

  </body>
</html>
