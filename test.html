<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .content {
        width: 1024px;
      }

      .disp {
        height: 200px;
        border: 1px solid black;
      }

      .tab_host {
        display: flex;
        margin-top: 20px;
        text-align: center;
      }

      .tab:hover {
        cursor: pointer;
      }

      .tab {
        width: 200px;
        border: 1px solid #ededed;
      }

      #list {
        border: 1px solid #ededed;
      }
    </style>
  </head>
  <body>
      <p>
        4. 아래의 입력창에 숫자가 입력되지 않도록 하고 길이 제한은 10자로 하시오. <br />숫자가 입력된다면 숫자가 입력되었다고 alert로
        알려주시오
      </p>
      <input type="text" id="te_input" maxlength="9" placeholder="글자만 입력하세요." />

      <p>
        5.아래의 입력창에 입력 후 저장 버튼을 누르거나 엔터키를 누르면 입력한 내용이 아래의 list에 추가 되도록 하시오. <br />초기화 버튼을
        누르면 list안의 모든 내용이 지워져야 함
      </p>
      <h5>6.추가된 내용을 "각 각" 수정 및 삭제 수 있게 변경하시오.</h5>
      <form id="form">
        <input type="text" value="" width="600" id="list_data" name="content" />
        <button type="submit" id="send" value="show_view">저장</button>
        <button type="reset" id = "reset">초기화</button>
        <p>리스트</p>
        <ul id="list">
          <li class="liclass">list</li>
          <li class="liclass">list</li>
        </ul>
      </form>
    </div>
  </body>
  <script>
    // input안에 글자가 11개 이상으로 들어가면 안된다. 
    // 숫자가 입력된다면 숫자가 입력되었다고 alert 알림창 띄우기

    // 1) input의 value값, 문자열을 11개로 제한
    // let input_limit = document.getElementsByTagName("input").value;

    let te_input = document.getElementById("te_input");
    te_input.length = 10;
    te_input.addEventListener("change", (event) => {
      let a = event.target.value
      for(let i = 0; i < 10; i++){
        if(a.includes(i)){
          return alert("숫자가 입력되었네요");
        }
      }
    })

    // 2) 입력창에 입력 후 저장 버튼을 누르거나 엔터키를 누르면 입력한 내용이 추가아~
    // createElement, 후에는 append 꼭 해주기.
    
    let list_data = document.getElementById("list_data");
    let send_button = document.getElementById("send");
    let reset_button = document.getElementById("reset");
    let li = document.querySelectorAll(".liclass");

    send_button.addEventListener("click",(e)=>{
      e.preventDefault();
      const newLi = document.createElement("li");
      newLi.innerHTML = list_data.value;
      document.querySelector("#list").appendChild(newLi);
      reset_button.addEventListener("click",(e) => {
        document.querySelector('#list').remove(li);
      })
    })

  </script>
</html>
