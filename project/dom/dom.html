<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .content {
        width: 1024px;
      }

      .disp {
        height: 200px;
        border: 1px solid black;
      }

      .tab_host {
        display: flex;
        margin-top: 20px;
        text-align: center;
      }

      .tab:hover {
        cursor: pointer;
      }

      .tab {
        width: 200px;
        border: 1px solid #ededed;
      }

      #list {
        border: 1px solid #ededed;
      }

      .hidden{
        display: none;
      }
    </style>
  </head>
  <script>
    window.onload = function(){
      document.querySelector('#display').innerText = `안녕하세요 헬로헬로헬로 !_!`
    }
  </script>
  <body>
    <div class="content">
      <div class="disp" id="display">
        <form>
          <p>1.페이지가 로딩 될 때 이곳의 글씨를 변경하시오.</p>
        </form>
      </div>

      <p>2.탭을 선택하면 선택한 탭의 배경과 글자의색이 바뀌도록 하시오</p>
      <div class="tab_host">
        <div class="tab">탭1</div>
        <div class="tab">탭2</div>
        <div class="tab">탭3</div>
        <div class="tab">탭4</div>
        <div class="tab">탭5</div>
      </div>

      <p>
        3. 위의 탭 클릭시 아래의 컨텐츠중 탭과 숫자가 같은 것만 보이게 하시오.
      </p>
      <div class="tab_body">
        <div class="block">탭1 컨텐츠</div>
        <div class="block">탭3 컨텐츠</div>
        <div class="block">탭2 컨텐츠</div>
        <div class="block">탭5 컨텐츠</div>
        <div class="block">탭4 컨텐츠</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>

  <script>
    const tab = document.querySelectorAll('.tab')
    const block = document.querySelectorAll('.block')
    //1.탭1을 눌렀을때 배경 컬러와 글자 컬러가 바뀌고
    //2.탭1컨텐츠만 남고 나머지는 없어진다.
    //3. 나머지 탭을 눌러도 반복
    for(let i=0; i<tab.length; i++){
      tab[i].addEventListener('click', function(){

        let tabBody = `<div>탭${i+1} 컨텐츠</div>`

        tab.forEach(function(itab){
          itab.style.backgroundColor = 'white';
          itab.style.color = 'black'
        })
        tab[i].style.backgroundColor = 'black';
        tab[i].style.color = 'pink';
        block.forEach(function(iblock){
          iblock.classList.add('hidden')
        })
        block[0].classList.remove('hidden')
        block[0].innerHTML = tabBody
      })
    }


  </script>
</html>
