<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
        
        #tableList {
            width: 50%;
            border: 3px solid black;
            margin-left: 3%;
            margin-top: 2%;
        }

        #tableList td {
            border: 1px solid black;
        }
        .postTitle:hover {
            background-color: rgb(197, 197, 197);
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1></h1>
    <table id="tableList"></table>

    <script>

        const POSTS_URL = 'https://jsonplaceholder.typicode.com/posts';
        const COMMENTS_URL = 'https://jsonplaceholder.typicode.com/comments';

        const loadPosts = async () => {
            try{
                const result = await axios.get(POSTS_URL)
                console.log(result)
                const one_result = result.data.slice(0,1)
                console.log(one_result)

                const $table = document.querySelector("table")

                const postComments = await axios.get(COMMENTS_URL)
                console.log(postComments)
                const one_conmment = postComments.data.slice(0,10)
                console.log(one_conmment)


                for(let post of one_result){
                    const tr = document.createElement('table')
                    $table.innerHTML = `
                        <tr class="postTitle">TITLE: ${post.title}</tr>
                        <tr class="postBody">${post.body}</tr>
                    `
                    $table.append(tr)
                }

                for(let posts of one_conmment){
                    console.log(posts)
                    const tr = document.createElement('tr')
                    tr.innerHTML = `
                        <td class="postName">NAME: ${posts.name}</td>
                        <td class="postEmail">EMAIL: ${posts.email}</td>
                        <td class="postBody">${posts.body}</td>
                    `
                    $table.append(tr)
                }
            }catch (error) {
                console.log(error);
            }
        }

        loadPosts();

    </script>
</body>
</html>
