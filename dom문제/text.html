<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .content {
        width: 1024px;
      }

      .disp {
        height: 200px;
        border: 1px solid black;
      }

      .tab_host {
        display: flex;
        margin-top: 20px;
        text-align: center;
      }

      .tab:hover {
        cursor: pointer;
      }

      .tab {
        width: 200px;
        border: 1px solid #ededed;
      }

      #list {
        border: 1px solid #ededed;
      }
      .change-text {
        font-size: 1.2rem;
        border: 3px dashed rgb(20, 20, 20);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p>
      4. 아래의 입력창에 숫자가 입력되지 않도록 하고 길이 제한은 10자로 하시오.
      <br />숫자가 입력된다면 숫자가 입력되었다고 alert로 알려주시오
    </p>
    <input
      type="text"
      id="te_input"
      maxlength="9"
      placeholder="글자만 입력하세요."
    />

    <p>
      5.아래의 입력창에 입력 후 저장 버튼을 누르거나 엔터키를 누르면 입력한
      내용이 아래의 list에 추가 되도록 하시오. <br />초기화 버튼을 누르면
      list안의 모든 내용이 지워져야 함
    </p>
    <h5>6.추가된 내용을 "각 각" 수정 및 삭제 수 있게 변경하시오.</h5>
    <form id="form">
      <input type="text" value="" width="600" id="list_data" name="content" />
      <button type="submit" id="send" value="show_view">저장</button>
      <button type="reset">초기화</button>
      <p>리스트</p>
      <ul id="list">
        <li class="liclass">list</li>
        <li class="liclass">list</li>
      </ul>
    </form>
    <script>
      // 4번 문제
      const $input = document.querySelector("#te_input");

      $input.addEventListener("change", () => {
        let $inputValue = $input.value;
        const IsNaN = isNaN(Number($inputValue));
        if (!IsNaN) {
          alert("숫자를 입력하셨어요~");
        }
      });

      // 5번 문제
      const $form = document.querySelector("#form");
      const $list_data = document.querySelector("#list_data");
      const $list = document.querySelector("#list");
      const $button = document.querySelector("#form>button[type=reset]");

      function AddList(event) {
        const InputValue = $list_data.value;
        const $CreateLi = document.createElement("li");
        event.preventDefault();
        if (InputValue !== "") {
          $list.appendChild($CreateLi);
          $CreateLi.innerHTML = `${InputValue}`;
          $CreateLi.setAttribute("class", "liclass");
        } else {
          alert("입력하세요");
        }
        $list_data.value = "";
      }
      $button.addEventListener("click", () => {
        $list.innerHTML = "";
      });
      $form.addEventListener("submit", AddList);
      // 6번 문제
      // const $li = document.querySelectorAll(".liclass");

      // $li.forEach((value, index) => {
      //   value.addEventListener("click", () => {
      //     if ($li[index] === value) {
      //       value.classList.add("change-text");
      //       console.log(index);
      //     } else {
      //       value.classList.remove("change-text");
      //     }
      //   });
      // });
      const $li = document.querySelectorAll(".liclass");

      $li.forEach((value, index) => {
        value.addEventListener("click", () => {
          if (value.classList.contains("change-text")) {
            value.classList.remove("change-text");
          } else {
            value.classList.add("change-text");
          }
        });

        document.addEventListener("click", (event) => {
          if (!value.contains(event.target)) {
            value.classList.remove("change-text");
            /*
        !value.contains(event.target) 코드는 현재 클릭된 이벤트가 $li 요소 내부에서 발생했는지를 확인하는 것입니다.

        contains() 메소드는 지정된 요소의 자식 요소 중에서 인수로 전달된 요소가 있는지를 확인하는 메소드입니다. 따라서 이 코드는 $li 요소 외부에서 클릭이 발생한 경우에 contains() 메소드가 false를 반환하므로, !를 통해 true를 반환하게 됩니다. 즉, $li 요소 내부에서 클릭된 경우에는 false를 반환하여 if문을 실행하지 않지만, $li 요소 외부에서 클릭된 경우에는 true를 반환하여 if문을 실행하게 됩니다. 이를 통해 $li 요소 외부에서 클릭된 경우에는 change-text 클래스를 제거하는 역할을 수행합니다.
*/
          }
        });
      });
    </script>
  </body>
</html>
